     <!-- Start Single Page Apps for GitHub Pages -->
     <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    <title>Sorabh86</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300" rel="stylesheet" type="text/css">

    <style>
      html,body{font-family: 'Verdana', 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;}
      .loading { display: flex; justify-content: center; align-items: center; position: fixed; width: 100vw; height: 100vh; top: 0; left: 0; background: rgba(0,0,0,0.6); height: 100vh; }
      .loading .inner-loading { display: flex; flex-direction: column; justify-content: center; align-items: center; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 18px #444; }
      .inner-loading p {margin: 0;margin-top: 10px;font-size: 1.3em;}
    </style>

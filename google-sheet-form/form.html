<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <style>
      .register .nav-tabs .nav-link:hover { border: none; }
      .text-align { margin-top: -3%; margin-bottom: -9%; padding: 10%; margin-left: 30%;
      }
      .form-new { margin-right: 22%; margin-left: 20%; }
      .register-heading { margin-left: 21%; margin-bottom: 10%; color: #e9ecef; }
      .register-heading h1 { margin-left: 21%; margin-bottom: 10%; color: #e9ecef; }
      .register { background: -webkit-linear-gradient(left, #055a4f, #00c6ff); margin-top: 3%; padding: 3%; border-radius: 2.5rem; }
      .btnSubmit { width: 50%; border-radius: 1rem; padding: 1.5%; color: #fff; background-color: #03612e; border: none; cursor: pointer; margin-right: 6%; color: rgb(246, 246, 252); margin-top: 4%; }
    </style>
  </head>
  <body>
    <div class="container register">
      <div class="row">
        <div class="col-md-12">
          <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab" >
            <h3 class="register-heading">Connect Google Spreadsheet to HTML</h3>
            <div class="row register-form">
              <div class="col-md-12">
                <form method="post" autocomplete="off" name="google-sheet">
                  <div class="form-group">
                    <input type="text" name="firstname" class="form-control" placeholder="First Name *" value="Rahul" required="" />
                  </div>
                  <div class="form-group">
                    <input type="text" name="lastname" class="form-control" placeholder="Last Name *" value="Gosami" required="" />
                  </div>
                  <div class="form-group">
                    <input type="text" name="address" class="form-control" placeholder="Your Address *" value="123 Street" required="" />
                  </div>
                  <div class="form-group">
                    <input type="text" name="email" class="form-control" placeholder="Your Email *" value="rahul.g@gmail.com" required="" />
                  </div>
                  <div class="form-group">
                    <input type="submit" name="submit" class="btnSubmit btn-block" value="Login" />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbzpHr2Unu-_HwJKg-799-EtNofEBJTUIow6qXlr/exec";
      const form = document.forms["google-sheet"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) =>
            alert("Thanks for Contacting us..! We Will Contact You Soon...")
          )
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
